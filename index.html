<!doctype html>
<html lang="en">

<head>
    <title>CuisineMe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- materialize link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https:/stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col m12 lighten-1 center-align">
                <h2 id="cuisine-me">CuisineMe</h2>
            </div>
        </div>

        <div class="row">
            <!-- Zip Code enter -->

            <form>
                <div class="col m4"></div>
                <div class="col m4 grey">
                    <input id="autocomplete" type="text" placeholder="Enter a City"></input>
                </div>
                <!-- submit button -->
                <div class="col m3">
                    <button id="submit" class="btn waves-effect waves-dark grey" type="submit"
                        name="action">Submit</button>
                </div>
            </form>
        </div>

        <div class="row">
            <!-- dislike button -->
            <div class="col m2" id="dislike">
                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons center-align">close</i></a>
            </div>
            <!-- resurant image and button -->
            <div class="col m8" id="restaurant">

                <div class="card z-depth-4">
                    <div class="card-image">
                        <img src="./assets/images/hunger.jpg">
                        <span class="card-title" id="restName">Card title</span>
                    </div>
                    <div class="card-content">
                    </div>
                </div>
            </div>
            <!-- llike button -->
            <div class="col m2 right-align" id="like">
                <a class="btn-floating btn-large waves-effect waves-light green center-align"><i
                        class="material-icons">check</i></a>
            </div>
        </div>
        <!-- about cuisineme section -->
        <div class="row">
            <div class="col m12 grey center-align">
                <h2>Your Liked Resturants</h2>
                <div class="row" id="liked-row">
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLJrE6KEfUSM16_1CCc0W_QFNSWDbkkx0&libraries=places"></script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/firebase.js"></script>
</body>
<div id="firebaseui-auth-container"></div>
</html>
