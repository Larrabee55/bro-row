<!doctype html>
<html lang="en">

<head>
    <title>CuisineMe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- materialize link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https:/stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col m2 s2 l2 lighten-1 center-align"></div>
            <div class="col m8 s8 l8 lighten-1 center-align">
                <h2 id="cuisine-me">CuisineMe</h2>
            </div>
            <div class="col m2 s2 l2 lighten-1 center-align">
                <img id="google" src="./assets/images/btn_google_signin_dark_pressed_web.png" alt="">
            </div>

        </div>

        <div class="row">
            <!-- Zip Code enter -->

            <form>
                <div class="col m4 s0"></div>
                <div class="col m4 grey center-align">
                    <input id="autocomplete" type="text" placeholder="Enter a City"></input>
                </div>
                <!-- submit button -->
                <div class="col m2 center-align">
                    <button id="submit" class="btn waves-effect waves-dark grey" type="submit"
                        name="action">Submit</button>
                </div>
            </form>
        </div>

        <div class="row">
            <!-- dislike button -->
            <div class="col m2 s12"></div>
            <div class="col m1 s12 valign-wrapper left-align" id="dislike">
                <i class="large material-icons left-align">close</i>
            </div>
            <!-- resurant image and button -->
            <div class="col m6 s12" id="restaurant">

                <div class="card">
                    <div class="card-image">
                        <img src="./assets/images/iamhungry.gif">
                    </div>
                    <div class="card-content">
                    </div>
                </div>
            </div>
            <!-- llike button -->
            <div class="col m1 s12 valign-wrapper left-align" id="like">
                <i class="large material-icons left-align">check</i>
            </div>
        </div>
        <!-- about cuisineme section -->
        <div id="favorites" class="row">
            <div class="col m12 s12 center-align">
                <h2>Your Restaurants</h2>
                <div class="row grid" id="liked-row">
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLJrE6KEfUSM16_1CCc0W_QFNSWDbkkx0&libraries=places">
    </script>
    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <!-- <script src="./assets/javascript/firebase.js"></script> -->

    <div id="firebaseui-auth-container"></div>

</html>
